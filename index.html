<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgba(222, 224, 221, 0.384);
            font-size: x-large;
            font-style: normal;
            display: flex;
            justify-content: center;
        }
        form{
        background-color: rgba(132, 180, 164, 0.151);
        padding: 20px 80px;
        }
        select{
            width: 150px;
        }
        button{
    height: 30px;
    width: 100px;
    font-size: 20px;
    }
    </style>
</head>
<body>
    <div>
    <form action="https://fom.in.ua/echo" target="_blank" method="post">
    <fieldset>
    <legend><h1>choose a car</h1></legend>
    <legend> Car brand</legend>
    <select name="" id="">
        <option value="">nothing</option>
        <option value="Tesla">Tesla</option>
        <option value="BMV">BMW</option>
        <option value="Ford">Ford</option>
        <option value="Honda">Honda</option>
        <option value="Toyota">Toyota</option>
        <option value="Audi">Audi</option>
    </select><br><br>

    <legend>producing country</legend>
    <select name="" id="">
        <option value="">nothing</optin>
        <option value="Ukraine">Ukraine</optin>
        <option value="USA">USA</optin>
        <option value="China">China</optin>
        <option value="India">India</optin>
        <option value="Poland">Poland</optin>
        <option value="Turkey">Turkey</optin>
    </select><br><br>
    </fieldset>
    <fieldset>
    <legend>color</legend>
    <input type="text" placeholder="write color"> <br><br>
    </fieldset>
   <fieldset>
    <legend>car body</legend>
    <label for="" class="check">cabriolet</label>
    <input type="checkbox"><br>
    <label for="" class="check">pickup</label>
    <input type="checkbox"><br>
    <label for="" class="check">coupe</label>
    <input type="checkbox"><br>
    <label for="" class="check">sedan</label>
    <input type="checkbox">
    </fieldset>

    <fieldset>
        <legend>release a car /year</legend>
        <label for="">from</label>
        <select name="" id="">
            <option value="">nothing</optin>
            <option value="2000">2000</optin>
            <option value="2005">2005</optin>
            <option value="2010">2010</optin>
            <option value="2015">2015</optin>
            <option value="2020">2020</optin>
        </select>
        
        
        <label>to</label>
        <select name="" id="">
            <option value="">nothing</optin>
            <option value="2000">2000</optin>
            <option value="2005">2005</optin>
            <option value="2010">2010</optin>
            <option value="2015">2015</optin>
            <option value="2020">2020</optin>
        </select>
    </fieldset>
    
    

    <fieldset>
    <legend>price $</legend>
    <input type="text" name="" value="" placeholder="from">
    <input type="text" name="" value="" placeholder="to">
    
    </fieldset>
    
    <fieldset>
        <legend>transmission</legend>
        <label for="">manual</label>
        <input type="radio" name="transmission"><br>
        <label for="">automatic</label>
        <input type="radio" name="transmission">
    </fieldset>

    <fieldset>
        <legend>fuel</legend>
        <label for="">petrol</label>
        <input type="radio" name=""><br>
        <label for="">electro</label>
        <input type="radio" name=""><br>
        <label for="">diesel</label>
        <input type="radio" name="">
    </fieldset>
    <fieldset>
        <legend>Condition</legend>
        <label for="">new</label>
        <input type="radio" name="condition"><br>
        <label for="">secondhand</label>
        <input type="radio" name="condition">
    </fieldset>
    <fieldset>
        <legend> comfort</legend>
        <select name="" id="">
            <option value="">nothing</option>
            <option value="conditioner">conditioner</option>
            <option value="leather interior">leather interior</option>
            
        </select>
    </fieldset> <br>
    <button type="submit">send</button>
</form>
</body>
</html>
